<div th:replace="fragments/header"></div>
<div th:replace="fragments/banner"></div>


<section class="popular-course-area">
	<div id="title" class="text-center mb-30">
	    <h3>Por favor, indique sus datos de acceso:</h3>
	 </div>
   <div class="container-fluid">
   <div class="row">
   	<div class="col-md-6 offset-md-3">
		<div th:if="${param.error}" class="alert alert-danger">    
        	Error: sus datos de acceso no son válidos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success"> 
            Cerraste sesión correctamente.
        </div>
		<form class="form-signin" method="POST" th:action="@{/login}">
			<p>
				<label for="username" class="sr-only">Usuario</label> 
				<input type="text" id="username" name="username" class="form-control"
					placeholder="Username" required autofocus>
			</p>
			<p>
				<label for="password" class="sr-only">Contraseña</label> 
				<input type="password" id="password" name="password" class="form-control"
					placeholder="Password" required>
			</p>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
		</form>
		¿No tienes cuenta? <a th:href="@{/registrate/}">Regístrate aquí</a>
	</div>
</section>

<div th:replace="fragments/footer"></div>
