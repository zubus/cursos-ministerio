<div th:replace="fragments/header"></div>
<div th:replace="fragments/banner"></div>

<section class="popular-course-area">
	<div id="title" class="text-center mb-30">
	    <h3>Panel de administraci√≥n</h3>
	 </div>

<div class="container-fluid">
	<div class="row">
         <table id="allEstud" class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th>Nombre</th>
                <th>Fecha Inicio</th>
                <th>Fecha Termino</th>
                <th width="50%">Descripcion</th>
                <th>Accion</th>
                <th>Contenidos</th>
                
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="cur : ${cursos}">
                <td>[[${cur.nombre}]]</td>
                <td th:text="${#dates.format(cur.fecinicio, 'dd-MM-yyyy')}"></td>
                <td th:text="${#dates.format(cur.fectermino, 'dd-MM-yyyy')}"></td>
                 <td>[[${cur.descripcion}]]</td>
                 
                <td><a th:href="@{/obtiene/{id}(id=${cur.id})}">Ver </a>
                <a th:href="@{/admin/editarCurso/{id}(id=${cur.id})}"> Editar</a>
                <a th:href="@{/admin/eliminarCurso/{id}(id=${cur.id})}" style="color:red;"> Eliminar curso</a> </td> 
                 <td>
                <a th:href="@{/admin/agregarContenido/{id}(id=${cur.id})}">Agregar contenidos</a></td> 
                 
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/admin/crearCurso/}">Crear nuevo curso</a>
</div>
</section>

<div th:replace="fragments/footer"></div>
