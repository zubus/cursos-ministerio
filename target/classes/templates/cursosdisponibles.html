<div th:replace="fragments/header"></div>
<div th:replace="fragments/banner"></div>

<section class="popular-course-area">
	<div id="title" class="text-center mb-30">
	    <h3>Cursos disponibles para matr√≠cula</h3>
	 </div>

<div class="container-fluid">
	<div class="row">
         <table id="allEstud" class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th>Nombre</th>
                <th>Fecha Inicio</th>
                <th>Fecha Termino</th>
                <th width="50%">Descripcion</th>
                <th>Accion</th>

                
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="cur : ${cursos}" th:if="${cur.cupos} >0">
                <td>[[${cur.nombre}]]</td>
                <td th:text="${#dates.format(cur.fecinicio, 'dd-MM-yyyy')}"></td>
                <td th:text="${#dates.format(cur.fectermino, 'dd-MM-yyyy')}"></td>
                 <td>[[${cur.descripcion}]]</td>
                 
                <td><a th:href="@{/obtiene/{id}(id=${cur.id})}">Ver</a><td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</section>

<div th:replace="fragments/footer"></div>
